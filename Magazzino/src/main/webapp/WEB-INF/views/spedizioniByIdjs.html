
<html>
<head>
    <title>HomePage</title>
</head>
<body  style="text-align: center" topmargin="200px">
<h1>CONTENUTO SPEDIZIONE</h1><br>

<table style="margin: auto">
    
    <div>

        <label>ID:</label>
        <input type="text" id="id">
        <button onclick="spedizione()"></button>

    </div>
    <tr>
        <td style="border-style: solid">
            <h3 id="spedizioni" style="text-align: center"></h3>
          <script>
function spedizione(){
           	fetch('http://localhost:8080/Magazzino/api/spedizioneContenuto/'+document.getElementById("id").value,)
		.then(response => response.json())
		.then(sped => {
            document.getElementById("spedizioni").innerHTML=JSON.stringify(sped);
            console.log(sped);
         })
        }
           </script>
           
        </td>
    </tr>
</table>
</body>
</html>
